services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: backend-api
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=BackendProjectDb;User Id=sa;Password=YourStrong!Passw0rd;TrustServerCertificate=True
    depends_on:
      sqlserver:
        condition: service_healthy
    networks:
      - backend-network
    restart: unless-stopped

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: backend-sqlserver
    ports:
      - "1433:1433"
    environment:
      - ACCEPT_EULA=Y
      - MSSQL_SA_PASSWORD=YourStrong!Passw0rd
      - MSSQL_PID=Developer
      - MSSQL_TCP_PORT=1433
    volumes:
      - sqlserver-data:/var/opt/mssql
    networks:
      - backend-network
    healthcheck:
      # Health check automatically uses MSSQL_TCP_PORT environment variable (defaults to 1433)
      test: ["CMD-SHELL", "timeout 3 bash -c 'cat < /dev/null > /dev/tcp/localhost/${MSSQL_TCP_PORT:-1433}' || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped

networks:
  backend-network:
    driver: bridge

volumes:
  sqlserver-data:
